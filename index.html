<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>myFood.com</title>
	<link rel="stylesheet" type="text/css" href="myfood.css">
</head>
<body>
	<nav id="navbar">
		<ul>
			<li class="item"><a href="#">Home</a></li>
			<li class="item"><a href="#">Services</a></li>
			<li class="item"><a href="#">About Us</a></li>
			<li class="item"><a href="#">Contact US</a></li>
		</ul>
	</nav>

	<section id="home">
		<h1 class="h-primary">Welcome to myFood</h1>
		<p>.....</p>
		<p>...</p>
		<button class="btn">Order Now</button>
    </section>

    <section class="Services-container">
    	<h1 class="h-primary center"> Our Services</h1>
    	<div id="Services">
    		<div class="box">
    			<img src="1.png" alt="">
    			<h2 class="h-secondary center">Food Ordering</h2>
    			<p class="center">...</p>
    		</div>
    		<div class="box">
    			<img src="3.png" alt="">
    			<h2 class="h-secondary center">Food Catering</h2>
    			<p class="center">...</p>
    		</div>
    		<div class="box">
    			<img src="2.png" alt="">
    			<h2 class="h-secondary center">Bulk ordering</h2>
    			<p class="center">...</p>
    		</div>
    		<div class="box">
    			<img src="ourservicespic1.jpg" alt="">
    			<h2 class="h-secondary center">Food </h2>
    			<p class="center">...</p>
    		</div>
    	</div>

    </section>

    <section id="client-section">
    	<h1 class="h-primary center">Our Clients</h1>
    	<div id=clients>
    	    <div class="client-item">
    		     <img src="logo1.png" alt="">
    		</div>
    		<div class="client-item">
    		     <img src="logo2.png" alt="">
    		</div>
    		<div class="client-item">
    		     <img src="logo3.png" alt="">
    		</div>
    		<div class="client-item">
    		     <img src="logo4.png" alt="">
    		</div>     
    	</div>
    </section>

     <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; myfoodonline.com
             All rights reserved!
        </div>
    </footer>
</body>	
</html>
